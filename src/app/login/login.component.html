<div class="login">
    <div class="img"></div>
    <div class="sign">
        <nz-input-group [nzPrefix]="prefix" [nzSuffix]="suffix">
            <input type="text" nz-input placeholder="请输入用户名" />
        </nz-input-group>
        <ng-template #prefix>
            <i nz-icon nzType="close" nzTheme="outline"></i>
        </ng-template>
        <ng-template #suffix>
            <i nz-icon nzType="close" nzTheme="outline"></i>
        </ng-template>


        <nz-input-group [nzSuffix]="suffixTemplate">
            <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="请输入密码"
                [(ngModel)]="password" />
        </nz-input-group>
        <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>

        <div Button [type]="'primary'" (click)="login()">登 录</div>
    </div>
</div>
